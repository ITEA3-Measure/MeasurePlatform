<div>
    <h2>Measure Properties</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="measure-property.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Measure Property
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Property Name</span></th>
                    <th><span>Property Value</span></th>
                    <th><span>Measure Instance</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="measureProperty in vm.measureProperties track by measureProperty.id">
                    <td><a ui-sref="measure-property-detail({id:measureProperty.id})">{{measureProperty.id}}</a></td>
                    <td>{{measureProperty.propertyName}}</td>
                    <td>{{measureProperty.propertyValue}}</td>
                    <td>
                        <a ui-sref="measure-instance-detail({id:measureProperty.measureInstance.id})">{{measureProperty.measureInstance.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="measure-property-detail({id:measureProperty.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="measure-property.edit({id:measureProperty.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="measure-property.delete({id:measureProperty.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMeasurePropertyLabel">Create or edit a Measure Property</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.measureProperty.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.measureProperty.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_propertyName">Property Name</label>
            <input type="text" class="form-control" name="propertyName" id="field_propertyName"
                    ng-model="vm.measureProperty.propertyName"
                    required />
            <div ng-show="editForm.propertyName.$invalid">
                <p class="help-block"
                    ng-show="editForm.propertyName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_propertyValue">Property Value</label>
            <input type="text" class="form-control" name="propertyValue" id="field_propertyValue"
                    ng-model="vm.measureProperty.propertyValue"
                     />
        </div>

        <div class="form-group">
            <label for="field_measureInstance">Measure Instance</label>
            <select class="form-control" id="field_measureInstance" name="measureInstance" ng-model="vm.measureProperty.measureInstance" ng-options="measureInstance as measureInstance.id for measureInstance in vm.measureinstances track by measureInstance.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
